nsd:
  nsd:
    - description: NS consisting of a KNF fb_magma_knf connected to mgmt network
      designer: ATOS
      df:
        - id: default-df
          vnf-profile:
            - id: orc8r
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: orc8r
                      constituent-cpd-id: mgmt-ext
                  virtual-link-profile-id: mgmtnet
              vnfd-id: knf
            - id: ns_vnfd_I1xy
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: ns_vnfd_I1xy
                      constituent-cpd-id: mgmt-ext
                  virtual-link-profile-id: mgmtnet
              vnfd-id: fb_magma_knf
      id: fb_magma_ns
      name: fb_magma_ns
      nsdOnboardingState: ONBOARDED
      nsdOperationalState: ENABLED
      nsdUsageState: NOT_IN_USE
      version: '1.0'
      virtual-link-desc:
        - id: mgmtnet
          mgmt-network: true
      vnfd-id:
        - fb_magma_knf
        - knf

